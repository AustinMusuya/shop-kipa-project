<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="{% static "main/css/styles.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Shop-Kipa App{% endblock %}</title>
</head>
<body>
    <header id="header">
        <a href="#"
          ><img
            src="{% static "main/images/shopkipalogo.png" %}"
            class="logo"
            alt="Shop-Kipa logo"
            width="100" 
            height="100" 
        /></a>
        <nav>
          <ul id="navbar">
            <li><a href="#" class="active">Home Page</a></li>
            <li><a href="#">Items</a></li>
            {% comment %} <li><a href="#">Furniture</a></li> {% endcomment %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            {% comment %} <li id="lg-bag">
              <a href="./html pages/basket.html"
                ><img src="./online-shopping (2).png" alt="shopping basket"
              /></a>
            </li> {% endcomment %}
            <a href="#" id="close"><i class="fa fa-times"></i></a>
          </ul>
        </nav>
        <div id="mobile">
          {% comment %} <a href="./html pages/basket.html"
            ><img src="./online-shopping (2).png" alt="shopping basket"
          /></a> {% endcomment %}
          <i id="bar" class="fa fa-outdent"></i>
        </div>
      </header>
      {% block content %}{% endblock %}
      <script src="{% static "main/scripts/script.js" %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
