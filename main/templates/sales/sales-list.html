{% extends 'main/base.html' %}
{% block title %}Sales List{% endblock %}
{% block content %}
<section class="section-p1 section-m1 form-style">
    <h1 class="mb-4">All Sales</h1>

    <div class="list-group">
        {% for sale in sales %}
        <a href="{% url 'sales-detail' sale.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            Sale on {{ sale.sale_date }}
            <span class="badge bg-primary rounded-pill">KES {{ sale.total_amount }}</span>
        </a>
        {% endfor %}
    </div>
    
</section>
{% endblock %}
