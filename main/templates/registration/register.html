{% extends "main/base.html" %} 
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method='POST'>
{% csrf_token %}{{form | crispy}}
<p>Have an account? Login <a href="{% url 'login' %}">here</a></p>
<button type="submit" class="normal">Sign Up</button>
</form>
{% endblock  %}
